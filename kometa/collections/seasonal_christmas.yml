collections:
  Christmas Movies:
    summary: "A curated collection of Christmas classics and holiday favorites. Visible each year from November through December."
    sort_title: "!02_Christmas_Movies"
    collection_order: user_rating.desc

    # Only show on Plex Home Screen during November & December
    visible_home: range(11/01-12/31)
    visible_shared: range(11/01-12/31)
    visible_library: range(11/01-12/31)

    # Hard-coded list of your top 30 Christmas movies
    tmdb_movie:
      - 771        # Home Alone (1990)
      - 772        # Home Alone 2 (1992)
      - 10719      # Elf (2003)
      - 5825       # Christmas Vacation (1989)
      - 11395      # The Santa Clause (1994)
      - 8871       # How the Grinch Stole Christmas (2000)
      - 5255       # The Polar Express (2004)
      - 850        # A Christmas Story (1983)
      - 1585       # It's a Wonderful Life (1946)
      - 9479       # The Nightmare Before Christmas (1993)
      - 527435     # The Christmas Chronicles (2018)
      - 508        # Love Actually (2003)
      - 51052      # Arthur Christmas (2011)
      - 360920     # The Grinch (2018)
      - 508965     # Klaus (2019)
      - 9279       # Jingle All the Way (1996)
      - 1581       # The Holiday (2006)
