      - 654028     # The Christmas Chronicles 2 (2020)
      - 12193      # Four Christmases (2008)

    # Include any other movies in your library that are clearly Christmas-related
    filters:
      any:
        genre:
          - Family
          - Comedy
          - Animation
          - Fantasy
          - Romance
        title:
          - "Christmas"
          - "Xmas"
          - "Holiday"
          - "Santa"
          - "Grinch"

    # Optional: Tag them in Plex for easy filtering anywhere
    item_tag:
      - christmas
