templates:

  DaysLeft:
    ignore_blank_results: true
    plex_search:
      label: <<label>>
    overlay:
      name: text(<<days>> Days Left)
      # Text placement
      horizontal_align: center
      horizontal_offset: 0
      vertical_align: bottom
      vertical_offset: 150
      # Text styling
      font_size: 63
      font_color: "#FFFFFF"
      font_style: normal
      stroke_color: "#000000"
      stroke_width: 3
      # Backdrop (merged into single overlay)
      back_color: "#00000099"
      back_height: 100
      back_width: 400     # 1000 for full width
      back_radius: 0

